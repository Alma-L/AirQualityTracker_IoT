<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Air Quality Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <!-- Side Navbar -->
  <nav class="sidebar">
    <h1>Air Quality Tracker</h1>
    <a href="#latest">📡 Latest Readings</a>
    <a href="#recent">📋 Recent Readings</a>
    <a href="#alerts">⚠️ Alerts</a>
    <a href="#analytics">📊 Analytics</a>
    <a href="#settings">⚙️ Settings</a>
  </nav>

  <main>
    <!-- Latest Sensor Tiles -->
<section class="card" id="latest-section">
  <h2>Latest Readings (All Sensors)</h2>
  <button id="refresh">Refresh</button>
  <div id="latest-grid" class="grid"></div> <!-- Unique ID -->
</section>


    <!-- Recent Sensor Table -->
    <section class="card" id="recent">
      <h2>Recent Readings (One Sensor)</h2>
      <form id="sensor-form" class="sensor-form">
        <input id="sensor-id" placeholder="sensor-1" />
        <input id="limit" type="number" min="1" max="500" value="20" />
        <button type="submit">Load</button>
      </form>
      <table id="recent-table">
        <thead>
          <tr>
            <th>Timestamp</th>
            <th>PM2.5</th>
            <th>PM10</th>
            <th>Temp (°C)</th>
            <th>Humidity (%)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <footer>
    <small>Backend: http://127.0.0.1:5000</small>
  </footer>

  <script src="/static/app.js"></script>
</body>
</html>
