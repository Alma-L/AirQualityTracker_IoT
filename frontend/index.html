<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Air Quality Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <header>
    <h1>Air Quality Tracker (Virtual Sensors)</h1>
  </header>

  <main>
    <section class="card">
      <h2>Latest Readings (All Sensors)</h2>
      <button id="refresh">Refresh</button>
      <div id="latest" class="grid"></div>
    </section>

    <section class="card">
      <h2>Recent Readings (One Sensor)</h2>
      <form id="sensor-form">
        <input id="sensor-id" placeholder="sensor-1" />
        <input id="limit" type="number" min="1" max="500" value="20" />
        <button type="submit">Load</button>
      </form>
      <table id="recent-table">
        <thead>
          <tr>
            <th>Timestamp</th>
            <th>PM2.5</th>
            <th>PM10</th>
            <th>Temp (Â°C)</th>
            <th>Humidity (%)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <footer>
    <small>Backend: http://127.0.0.1:5000</small>
  </footer>

<link rel="stylesheet" href="/static/style.css" />
<script src="/static/app.js"></script>
</body>
</html>
